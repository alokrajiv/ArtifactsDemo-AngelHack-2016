<ion-view view-title="Missions">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="mission in missions" type="item-text-wrap" href="#/tab/dash/missions/{{mission.id}}">
                <img ng-src="{{mission.logo}}">
                <h2>{{mission.name}}</h2>
                <p>{{mission.descr}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(mission)">
                    Delete
                </ion-option-button>
            </ion-item>

        </ion-list>

    </ion-content>

    <div class="float-button">
        <span class="height-fix">
                    <a class="content" href="#/tab/dash/mission/create">
                        <i class="ion-ios-plus-empty"> </i>
                    </a>
                </span>
    </div>
</ion-view>
